<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 class="display-4 mb-4" th:text="${title}"></h1>
	<p th:text="${msg}"></p>

	<form method="post" action="/edit" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}" />
		</div>
		<div class="mb-3">
			<label for="mail" class="form-label">Mail</label>
			<input type="text" class="form-control" id="mail" name="mail" th:value="*{mail}" />
		</div>
		<div class="mb-3">
			<label for="age" class="form-label">Age</label>
			<input type="number" class="form-control" id="age" name="age" th:value="*{age}" />
		</div>
		<div class="mb-3">
			<label for="memo" class="form-label">Memo</label>
			<textarea class="form-control" id="memo" name="memo" th:text="*{memo}"></textarea>
		</div>
		<input type="submit" class="btn btn-primary" value="Update" />
	</form>
</body>
</html>
